<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchvorstellung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .book-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 300px;
        }

        .book-cover {
            width: 100%;
            border-radius: 5px;
        }

        .book-title {
            margin: 15px 0;
            font-size: 1.5em;
            text-align: center;
        }

        .audio-button {
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

<div class="book-container">
    <img src="URL_des_Buchcovers" alt="Buchcover" class="book-cover">
    <h2 class="book-title">Die Tiefe der Begierde</h2>
    <button class="audio-button" onclick="toggleAudio()">ðŸ”Š</button>
</div>

<script>
    function toggleAudio() {
        const utterance = new SpeechSynthesisUtterance("Hier ist der Text, der vorgelesen werden soll. Die Tiefe der Begierde ist ein spannendes Buch.");
        speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
