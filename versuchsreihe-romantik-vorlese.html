<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Herzige Kindle AI Demo</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      line-height: 1.8;
      color: #1b1b1b; /* dunkles Anthrazit für maximale Lesbarkeit */
      background: #FFFDFB; /* ganz heller, warmer Hintergrund */
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #FFFFFF; /* reines Weiß für perfekten Kontrast */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .series-title {
      color: #8B0032; /* Dunkles Bordeaux statt grellrosa */
      font-size: 1.2em;
      margin-bottom: 0;
    }

    .book-title {
      color: #8B0032;
      font-size: 1.8em;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .chapter-title {
      color: #5D2B2B; /* satten Dunkelrot-Braunton */
      font-size: 1.5em;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .text-content {
      color: #1b1b1b;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .word {
      cursor: pointer;
    }
    .word:hover {
      background-color: #FFE0E0;
      color: #1b1b1b;
    }
    .word-highlight {
      background-color: #002D72;
      color: #ffffff;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      filter: brightness(110%);
    }

    .btn-play {
      background: #006B3C; /* dunkles Grün */
    }
    .btn-pause {
      background: #D48A00; /* warmes Orange */
    }
    .btn-stop {
      background: #B22222; /* kräftiges Dunkelrot */
    }
    .btn-continue {
      background: #3A3A90; /* gedecktes Blau-Violett */
    }

    .versuchsreihe-badge {
      display: inline-block;
      padding: 5px 10px;
      background: #FFDD00; /* warme Gelbnuance */
      color: #7A003E; /* dunkles Pink-Bordeaux */
      font-weight: bold;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="versuchsreihe-badge">Versuchsreihe</div>
    <h2 class="series-title">[SERIE]</h2>
    <h1 class="book-title">[BUCHTITEL]</h1>

    <h3 class="chapter-title">Kapitel [NUMMER]: [TITEL]</h3>

    <p class="text-content">
      Lorem <span class="word">Ipsum</span> dolor sit amet, <span class="word">consectetur</span>
      adipiscing elit. <span class="word">Phasellus</span> vehicula ex id <span class="word">erat</span>
      malesuada, sed facilisis velit luctus.
    </p>

    <div class="controls">
      <button class="btn btn-play">▶️ PLAY</button>
      <button class="btn btn-pause">⏸️ PAUSE</button>
      <button class="btn btn-stop">⏹️ STOP</button>
      <button class="btn btn-continue">➡️ WEITER</button>
    </div>
  </div>
</body>
</html>
