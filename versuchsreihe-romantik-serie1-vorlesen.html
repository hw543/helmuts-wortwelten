<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verlangen der Herzen - Lesen & Vorlesen - Versuchsreihe - Helmut Wegners Wortwelten</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Georgia', serif;
line-height: 1.8;
color: #2c1810;
background: linear-gradient(135deg, #FFE5E5 0%, #FFD4B8 50%, #FFCFCF 100%);
min-height: 100vh;
padding: 80px 20px 20px 20px; /* KORREKT: Platz für die feste Navigationsleiste oben */
}

.container {
max-width: 900px;
margin: 0 auto;
background: #FFF8F0;
border-radius: 15px;
box-shadow: 0 10px 30px rgba(0,0,0,0.3);
overflow: hidden;
}

.header {
background: linear-gradient(135deg, #FF8A80, #FFB74D);
color: #FFF8F0;
padding: 30px;
text-align: center;
position: relative;
}

.back-button-header {
position: absolute;
top: 15px;
left: 15px;
}

.back-button {
background: rgba(255, 255, 255, 0.2);
color: white;
padding: 8px 16px;
border: 2px solid rgba(255, 255, 255, 0.3);
border-radius: 20px;
font-size: 0.9em;
cursor: pointer;
text-decoration: none;
display: inline-block;
transition: all 0.3s ease;
font-weight: bold;
}

.back-button:hover {
background: rgba(255, 255, 255, 0.3);
transform: translateY(-2px);
}

.header h1 {
font-size: 2.5em;
margin-bottom: 10px;
text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.header p {
font-size: 1.2em;
opacity: 0.9;
font-style: italic;
}

.versuchsreihe-badge {
background: #FFD700;
color: #E91E63;
padding: 5px 15px;
border-radius: 15px;
font-size: 0.9em;
font-weight: bold;
margin-top: 10px;
display: inline-block;
}

/* KORREKT: Controls-Leiste jetzt fixed, weiß, Padding kleiner, starker Shadow */
.controls {
background: #FFFFFF;
padding: 15px 20px;
border-bottom: 3px solid #FFB74D;
position: fixed;
top: 0;
left: 0;
right: 0;
z-index: 9999;
box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.control-buttons {
display: flex;
gap: 15px;
justify-content: center;
flex-wrap: wrap;
margin-bottom: 15px;
}

.btn {
padding: 12px 24px;
border: none;
border-radius: 25px;
font-size: 1em;
font-weight: bold;
cursor: pointer;
transition: all 0.3s ease;
min-width: 120px;
}

.btn-play {
background: linear-gradient(135deg, #28a745, #20c997);
color: white;
}

.btn-continue {
background: linear-gradient(135deg, #17a2b8, #6f42c1);
color: white;
}

.btn-stop {
background: linear-gradient(135deg, #dc3545, #e83e8c);
color: white;
}

.btn:hover {
transform: translateY(-2px);
box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.band-navigation, .language-navigation {
display: flex;
gap: 10px;
justify-content: center;
flex-wrap: wrap;
margin-bottom: 10px;
}

.btn-band, .btn-lang {
background: linear-gradient(135deg, #E91E63, #AD1457);
color: #FFF8F0;
padding: 10px 20px;
border: 2px solid transparent;
}

.btn-band.active, .btn-lang.active {
border-color: #FFD700;
box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.content {
padding: 30px;
font-size: 1.1em;
line-height: 1.8;
background: #FFFFFF;
color: #000000;
}

.series-title {
color: #E91E63;
font-size: 2.5em;
margin-bottom: 15px;
text-align: center;
border-bottom: 3px solid #FFB74D;
padding-bottom: 15px;
}

.book-title {
color: #E91E63;
font-size: 2em;
margin-bottom: 10px;
text-align: center;
border-bottom: 2px solid #FFB74D;
padding-bottom: 15px;
}

.chapter-title {
color: #AD1457;
font-size: 1.5em;
margin: 30px 0 20px 0;
text-align: center;
font-style: italic;
}

.text-content {
text-align: justify;
margin-bottom: 30px;
background: #FFFFFF;
color: #000000;
padding: 20px;
border-radius: 8px;
box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.word {
cursor: pointer;
transition: all 0.2s ease;
padding: 1px 2px;
border-radius: 3px;
}

.word:hover {
background-color: #FFE5E5;
}

.word-highlight {
background-color: #4169E1;
color: white;
padding: 2px 4px;
border-radius: 4px;
box-shadow: 0 2px 5px rgba(65, 105, 225, 0.3);
}

.amazon-button {
background: linear-gradient(135deg, #ff6b35, #f7931e);
color: white;
padding: 8px 16px;
text-decoration: none;
border-radius: 20px;
font-weight: bold;
margin: 5px;
display: inline-block;
transition: all 0.3s ease;
}

.amazon-button:hover {
transform: translateY(-2px);
box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.hidden {
display: none;
}

@media (max-width: 600px) {
.control-buttons, .band-navigation, .language-navigation {
gap: 10px;
}

.btn {
min-width: 100px;
font-size: 0.9em;
padding: 10px 16px;
}

.content {
padding: 20px;
font-size: 1em;
}

.header h1 {
font-size: 2em;
}

.back-button-header {
position: relative;
top: 0;
left: 0;
margin-bottom: 15px;
}
}
</style>
